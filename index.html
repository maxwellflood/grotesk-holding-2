            <h1>Strategy and design</h1>
        </div> -->
        <!-- Slider main container -->

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <p class="project-title">Client: <span class="font-regular"> Aethos</span></p>

                <div class="swiper-slide" data-light="true">

                <div class="swiper-slide" data-light="true">
